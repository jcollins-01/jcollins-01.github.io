<html>
    <head>
        <!-- Importing tensorflow -->
        <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest"></script>
        <!-- Importing jS files -->
        <script src="webcam.js"></script>
        <link rel="stylesheet" href="styles.css" />

        <!-- MDL CSS -->
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/icon?family=Material+Icons"
        />
        <link
            rel="stylesheet"
            href="https://code.getmdl.io/1.3.0/material.indigo-blue.min.css"
        />
        <script
            defer
            src="https://code.getmdl.io/1.3.0/material.min.js"
        ></script>
    </head>
    <body>
        <main class="webpage-wrapper">
            <section class="video-wrapper">
                <video
                    autoplay
                    playsinline
                    muted
                    id="wc"
                    width="224"
                    height="224"
                ></video>
            </section>
            
            <div class="mdl-card prediction-card">
                <div class="mdl-card__title">
                    <h2 class="mdl-card__title-text" id="prediction">
                        Model Prediction
                    </h2>
                </div>
                <div class="mdl-card__supporting-text" id="dummy">
                    Please hold up an image of your handwritten number or letter to the screen and hit "Start Predicting" to see the model's prediction of what your number/letter is.
                </div>
                <div class="mdl-card__actions mdl-card--border">
                    <button
                        type="button"
                        id="startPredicting"
                        onclick="startPredicting()"
                        class="mdl-button mdl-js-button mdl-button--flat mdl-js-ripple-effect mdl-button--primary"
                    >
                        Start Predicting
                    </button>
                    <button
                        type="button"
                        id="stopPredicting"
                        onclick="stopPredicting()"
                        class="mdl-button mdl-js-button mdl-button--flat mdl-js-ripple-effect mdl-button--primary"
                    >
                        Stop Predicting
                    </button>
                </div>
            </div>
            
        </main>
    </body>
    <script src="model.js"></script>
</html>
