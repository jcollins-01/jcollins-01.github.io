<head><script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@0.12.0"> </script>
<script>
          async function loadModel(){ 
              const model = await tf.loadModel('web_model/model.json');
              document.getElementById('out').innerHTML += model;
          } 
          loadModel() 
</script>
</head> 
<body>
        <p id ='out'></p> 
          <p> This will be our Lobe model online! </p>
</body>
